<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Transfer – Komunikat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #d4af37;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 800px;
      text-align: center;
      background-color: #111;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.4em;
      line-height: 1.9em;
      margin: 0 0 30px;
    }

    .team {
      font-size: 1.1em;
      font-style: italic;
      line-height: 1.5em;
      margin-bottom: 30px;
    }

    .logo {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DROGI KLIENCIE!</h1>

    <p>Nasza strona internetowa jest tymczasowo niedostępna<br>
    z powodu trwających prac technicznych.<br>
    Przepraszamy za wszelkie utrudnienia<br>
    i zapraszamy ponownie w najbliższym czasie.</p>

    <div class="team-name">
  <p style="font-size: 20px; font-style: italic; color: #d4af37;">Zespół Safe Transfer</p>
</div>

    <img src="logo.png" alt="Safe Transfer Logo" class="logo" />
  </div>
</body>
</html>
