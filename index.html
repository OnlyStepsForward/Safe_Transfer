<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeTransfer – Już wkrótce</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
    }

    .logo {
      width: 100px;
      margin-bottom: 30px;
    }

    .coming-soon {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="coming-soon">
    <!-- Możesz podmienić na własne logo -->
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4211/4211815.png" alt="SafeTransfer Logo">

    <h1>SafeTransfer</h1>
    <p>Nasza aplikacja już wkrótce będzie dostępna.<br>
       Dziękujemy za cierpliwość!</p>
  </div>

  <footer>© 2025 SafeTransfer</footer>
</body>
</html>
