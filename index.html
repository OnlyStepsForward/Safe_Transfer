<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Transfer – Komunikat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #d4af37;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 700px;
      text-align: center;
      background-color: #111;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8em;
      margin: 0 0 20px;
    }

    .team {
      margin-top: 30px;
      font-style: italic;
      font-size: 1em;
    }

    .slogan {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.05em;
      line-height: 1.8em;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Safe Transfer Logo" class="logo" />

    <h1>DROGI KLIENCIE!</h1>

    <p>Nasza strona internetowa jest tymczasowo niedostępna<br>
    z powodu prac technicznych.<br>
    Przepraszamy za utrudnienia i zapraszamy ponownie wkrótce.</p>

    <div class="team">Zespół Safe Transfer</div>

    <div class="slogan">
      •BEZPIECZNIE•<br>
      •DYSKRETNIE•<br>
      •NA CZAS•
    </div>
  </div>
</body>
</html>
