<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Transfer – Komunikat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      border: 2px solid #d4af37;
      padding: 30px;
      max-width: 700px;
      margin: 20px;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      line-height: 1.6em;
      margin: 0 0 15px;
    }

    .logo {
      margin-top: 25px;
      font-size: 1.1em;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 0.95em;
      margin-top: 8px;
      color: #b8860b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DROGI KLIENCIE!</h1>
    <p>Nasza strona internetowa jest tymczasowo niedostępna<br>
    z powodu prac technicznych. Przepraszamy za utrudnienia<br>
    i zapraszamy ponownie wkrótce.</p>

    <div class="logo">
      <strong>SAFE TRANSFER</strong>
      <div class="slogan">BEZPIECZNIE • DYSKRETNIE • NA CZAS</div>
    </div>
  </div>
</body>
</html>
